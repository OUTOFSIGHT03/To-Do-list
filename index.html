<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <div class="yellow"></div>
        <h2>To-Do-List</h2>


        <div class="button-img">
            <div class="div1">
                <div class="div1-1"></div>
                <div class="div1-2"></div>
            </div>
            <div class="div2">
                <div class="div2-1"></div>
                <div class="div2-2"></div>
                <div class="div2-3"></div>
            </div>

        </div>

        <div class="button-img2">
            <div class="div1_2">
                <div class="div1_2-2"></div>
                <div class="div1_2-1"></div>
            </div>
            <div class="div2_2">
                <div class="div2_2-1"></div>
                <div class="div2_2-2"></div>
                <div class="div2_2-3"></div>
            </div>

        </div>


        <ul class="list-ul">
            <li class='list-li'>
                <input name="text" class='mainInput'>
                <div class='button_x'>
                    <div class='ox1'></div>
                    <div class='ox2'></div>
                </div>
            </li>
        </ul>
        

        <button class="add-list">
            <p class="btn add-list1">+</p>
            <p class="btn add-list2"><span>Добавить</span></p>
        </button>


    </div>


    <script  src="script.js"></script>
</body>

</html>
